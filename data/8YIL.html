<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<title>Chrome で AR してみる</title>
<link rel="stylesheet" href="8YIL.css">
</head>
<body><script type="text/x-vertex-shader" id="vshader">
uniform   mat4 uPerspective;
uniform   mat4 uModelView;
attribute vec3 aPosition;
attribute vec2 aTexCoord;
varying   vec2 vTexCoord;

void main(){
  vec4 position = uModelView * vec4(aPosition.xyz, 1.0);
  gl_Position = uPerspective * vec4(position.xyz, 1.0);
  vTexCoord = aTexCoord;
}
</script>
<script type="text/x-fragment-shader" id="fshader">
precision mediump float;

uniform sampler2D uSampler;
varying vec2 vTexCoord;

void main(){
  vec4 color = texture2D(uSampler, vTexCoord);
  if(color.a < 1.0){
    discard;
  } else {
    gl_FragColor = color;
  }
}
</script><script src="./645e.js"></script><script src="./wgJ4.js"></script><script src="./eHqL.js"></script><script src="./xXMm.js"></script><script src="8YIL.js"></script></body>
</html>
