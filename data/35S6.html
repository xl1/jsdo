<body><script type="x-shader/x-vertex" id="vshader-threejs">
  void main(){
    gl_Position = vec4(2.0 * position.xy - 1.0, 0.0, 1.0);
  }
</script>
<script type="x-shader/x-vertex" id="vshader-microgl">
  attribute vec2 position;
  void main(){
    gl_Position = vec4(2.0 * position - vec2(1.0), 0.0, 1.0);
  }
</script>
<script type="x-shader/x-fragment" id="fshader">
  precision mediump float;
  uniform float time;
  uniform vec2 resolution;
  void main(){
    gl_FragColor = vec4(
      0.5 * (cos(time * 0.005) + 1.0),
      gl_FragCoord.xy / 128.0,
      1.0
    );
  }
</script>
