<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<title>Particle 50000</title>
<link rel="stylesheet" href="yCe5.css">
</head>
<body><script type="x-shader/x-fragment" id="fshader">
#ifdef GL_ES
precision highp float;
#endif

void main(void) {
  gl_FragColor = vec4(1.0, 1.0, 0.5, 1.0);
}
</script>
<script type="x-shader/x-vertex" id="vshader">
attribute vec4 aVPos;
uniform float uWidth;
uniform float uHeight;

void main(void) {
  gl_Position = vec4(aVPos.x / uWidth / 5.0 - 0.1,
                     0.1 - aVPos.y / uHeight / 5.0,
                     0.1,
                     0.1);
  gl_PointSize = 1.0;
}
</script>
<canvas id='world' 
        width="465" 
        height="465">
</canvas>
<div id="fps"></div>
<script src="yCe5.js"></script></body>
</html>
