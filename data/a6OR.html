<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<title>forked: CSS iOS 7 toggle button</title>
<link rel="stylesheet" href="a6OR.css">
</head>
<body><fieldset>
    <legend>今日の表示:</legend>
	<form action="">
		<div class="item">
			<p>今日の概要</p>
			<input type="checkbox" id="toggle_today_summary" name="" value="">
			<div class="toggle">
				<label for="toggle_today_summary"><i></i></label>
			</div>
		</div>
		<div class="item">
			<p>カレンダー日表示</p>
			<input type="checkbox" id="toggle_calendar_day_view" name="" value="">
			<div class="toggle">
				<label for="toggle_calendar_day_view"><i></i></label>
			</div>
		</div>
		<div class="item">
			<p>リマインダー</p>
			<input type="checkbox" id="toggle_reminders" name="" value="">
			<div class="toggle">
				<label for="toggle_reminders"><i></i></label>
			</div>
		</div>
		<div class="item">
			<p>株価</p>
			<input type="checkbox" id="toggle_stocks" name="" value="">
			<div class="toggle">
				<label for="toggle_stocks"><i></i></label>
			</div>
		</div>
		<div class="item">
			<p>明日の概要</p>
			<input type="checkbox" id="toggle_tomorrow_summary" name="" value="">
			<div class="toggle">
				<label for="toggle_tomorrow_summary"><i></i></label>
			</div>
		</div>
	</form>
</fieldset><script src="a6OR.js"></script></body>
</html>
