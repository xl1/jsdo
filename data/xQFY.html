<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<title>forked: input[type=color]について</title>
<link rel="stylesheet" href="xQFY.css">
</head>
<body><input id="input" type="color" value="#B89FEC">
<div id="output"></div>

<br>

<input type="color" value="#b89fec">
<input type="color" value="#000000" disabled>
<input type="color" value="#000000" list="colors">
<input type="color" value="#ff00ff" list="colors" disabled>
<input type="color" value="#000000" font>
<input type="color" value="#ff00ff" font disabled>

<datalist id="colors">
    <option label="white"   value="#ffffff">
    <option label="black"   value="#000000">
    <option label="red"     value="#ff0000">
    <option label="lime"    value="#00ff00">
    <option label="blue"    value="#0000ff">
    <option label="magenta" value="#ff00ff">
    <option label="yellow"  value="#ffff00">
    <option label="cyan"    value="#00ffff">
</datalist>

<br>

<input id="test1" type="color" value="#b89fec"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script><script src="xQFY.js"></script></body>
</html>
