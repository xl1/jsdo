generated by [coffeekup](http://coffeekup.org/) (or [coffeecup](https://github.com/gradus/coffeecup))
```
map = [
  '_________x____ox____x______x______x_ox_______x'
  '______x_____x____ xo___x____x_______x___ x____'
  '_________x____x_____x_____xo___x________x_____'
  '______x______x____x___x_________x__x_______x__'
  '________xo______x____x___x____x__ox______xo__x'
]
# o はかならず x の前後にあること
asteroids = [0,0,0,0,0]


div class:'main', ->
  div class:'goal', ->
    div -> a href:'?', '地球にたどりついた。おめでとう'

  for y in [(map[0].length - 1)..0] by -1
    for m, x in map
      da = asteroids[x] - y
      if m[y] is 'x'
        asteroids[x] = y
        div class:"grid asteroid"
      else
        div class:"grid left da#{da}"
        div class:"grid right da#{da}"
        if m[y] is 'o'
          div class:"grid item"

  div class:'cover', ->
    div 'ぶつかってしまった'
    div -> a href:'?', 'やりなおす'
```
