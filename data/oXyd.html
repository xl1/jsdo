<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<title>Voronoi diagram</title>
<link rel="stylesheet" href="oXyd.css">
</head>
<body><script type="text/x-vertex-shader" id="vshader">
uniform   vec2 uPoint;
attribute vec3 aPosition;
varying   vec2 vPosition;

void main(){
  gl_Position = vec4(
    aPosition.xy * 3.0 + mod(uPoint, 1.0) * 2.0 - 1.0,
    aPosition.z,
    1.0
  );
  vPosition = aPosition.xy;
}
</script>
<script type="text/x-fragment-shader" id="fshader">
precision mediump float;

uniform vec3 uColor;
varying vec2 vPosition;

void main(){
  if(length(vPosition) < 0.005){
    gl_FragColor = vec4(1.0);
  } else {
    gl_FragColor = vec4(uColor, 1.0);
  }
}
</script><script src="./eHqL.js"></script><script src="oXyd.js"></script></body>
</html>
