<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<title>Windows 版 Chrome のアンチエイリアス</title>
<link rel="stylesheet" href="bs03.css">
</head>
<body><ul>
<li class="bitmap">ビットマップフォント（ＭＳ Ｐゴシック）
<li class="bitmap antialiased">ビットマップフォント＋rotate(360deg)でアンチエイリアス
<li class="bitmap shadow">ビットマップフォント＋text-shadowでアンチエイリアス
<li class="bitmap shadow2">ビットマップフォント＋text-shadow
<li class="cleartype">ClearType が効くフォント（メイリオ）
<li class="cleartype antialiased">ClearType＋無効化してrotate(360deg)でアンチエイリアス
<li class="cleartype shadow">ClearType＋無効化してtext-shadowでアンチエイリアス
<li class="cleartype shadow2">ClearType＋無効化せずtext-shadow
</ul><script src="bs03.js"></script></body>
</html>
